<html>
  <head>
    <title>Meal plan</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v={{ style_css_mtime }}" />
  </head>
  <body>
    <div class="track_container">
    <div class="nav">
      <ul>
        <li> <a href="/">Main</a> </li>
        <li> <a href="/users">Users</a> </li>
        <li> <a href="/search">Search</a> </li>
        <li> <a href="/track">Track</a> </li>
        <li> <a href="/calculateBMI">BMI</a> </li>
      </ul>
    </div>
    <h1 class="track_info">Keep track of your meals here!</h1>

    <form method="POST" action="/track" class="form1">
    <div class="user_name">
       Select user name : <select name="selected_name">
                            {% for i in users_data %}
                            <option value="{{ i }}">{{ i.user_name }}</option>
                            {% endfor %}
                          </select>
    </div>
    <div class="search_keyword" id="track">
    <br>
       <input id="submit" type="submit" value="Submit">
    </div>
    </form>

    <table class="form1">
        <tr>
            <th>User</th>
            <th>Food</th>
            <th>Calories</th>
            <th>Date</th>
        </tr>
        {% for i in food_db %}
        <tr>
            <td>{{ i.user_name }}</td>
            <td>{{ i.food_name }}</td>
            <td>{{ i.calories }}</td>
            <td>{{ i.date }}</td>
            <td><form method="POST" action="/delete_food">
                <input type="hidden" value="{{ i.food_id }}" name="food_id">
                <input type="submit" value="Delete"></form>
            </td>
        </tr>
        {% endfor %}
    </table>
  </div>
  </body>
