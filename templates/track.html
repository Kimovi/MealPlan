<html>
  <head>
    <title>Meal plan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div class="nav">
      <a href="/">Main</a>
      <a href="/users">Users</a>
      <a href="/search">Search</a>
      <a href="/track">Track</a>
      <a href="/calculateBMI">BMI</a>
    </div>
    <h1>This is tracking page</h1>

    <form method="POST" action="/track">
       Select user name : <select name="selected_name" >
                            {% for i in users_data %}
                            <option value="{{ i }}">{{ i.user_name }}</option>
                            {% endfor %}
                          </select>
       <input id="submit" type="submit" value="Submit">
    </form>

    <table>
        <tr>
            <th>User</th>
            <th>Food</th>
            <th>Calories</th>
            <th>Date</th>
        </tr>
        {% for i in food_db %}
        <tr>
            <td>{{ i.user_name }}</td>
            <td>{{ i.food_name }}</td>
            <td>{{ i.calories }}</td>
            <td>{{ i.date }}</td>
            <td><form method="POST" action="/delete_food">
                <input type="hidden" value="{{ i.food_id }}" name="food_id">
                <input type="submit" value="Delete"></form>
            </td>
        </tr>
        {% endfor %}
    </table>
  </body>
